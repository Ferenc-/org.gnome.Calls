app-id: org.gnome.Calls
runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk
command: gnome-calls
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --system-talk-name=org.freedesktop.ModemManager1
  - --talk-name=org.gnome.evolution.dataserver.AddressBook10
  - --talk-name=org.gnome.evolution.dataserver.Sources5
  - --talk-name=im.pidgin.purple.PurpleService
  - --talk-name=org.gnome.evolution.dataserver.Subprocess.Backend.*
  - --talk-name=org.mobian_project.CallAudio
  - --talk-name=org.sigxcpu.Feedback
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/aclocal
  - /share/vala
  - '*.la'
  - '*.a'
modules:
  - name: modem-manager
    config-opts:
      - --without-udev
      - --without-mbim
      - --without-qmi
      - --with-systemdsystemunitdir=/app/lib/systemd/system
      - --with-udev-base-dir=/app/lib/udev
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/ModemManager/ModemManager-1.18.6.tar.xz
        sha256: d4f804b31cf504239c5f1d4973c62095c00cba1ee9abb503718dac6d146a470a
  - name: gsound
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gsound/1.0/gsound-1.0.3.tar.xz
        sha256: ca2d039e1ebd148647017a7f548862350bc9af01986d39f10cfdc8e95f07881a
    modules:
      - shared-modules/libcanberra/libcanberra.json
  - name: libpeas
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.30/libpeas-1.30.0.tar.xz
        sha256: 0bf5562e9bfc0382a9dcb81f64340787542568762a3a367d9d90f6185898b9a3
  - name: boost
    buildsystem: simple
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.72.0/source/boost_1_72_0.tar.bz2
        sha256: 59c9b274bc451cf91a9ba1dd2c7fdcaf5d60b1b3aa83f2c9fa143417cc660722
    build-commands:
      - ./bootstrap.sh --prefix=${FLATPAK_DEST} --with-libraries=date_time,thread,system
      - ./b2 -j ${FLATPAK_BUILDER_N_JOBS} install
    cleanup:
      - /share
      - /bin
  - name: GTest
    buildsystem: cmake-ninja
    cleanup:
      - '*'
    sources:
      - type: archive
        url: http://archive.ubuntu.com/ubuntu/pool/universe/g/googletest/googletest_1.8.0.orig.tar.gz
        md5: 16877098823401d1bf2ed7891d7dce36
  - name: protobuf
    cleanup:
      - protoc
      - /bin
      - /doc
      - /lib/plugins
    sources:
      - type: archive
        url: https://github.com/protocolbuffers/protobuf/releases/download/v3.6.1/protobuf-cpp-3.6.1.tar.gz
        sha256: b3732e471a9bb7950f090fd0457ebd2536a9ba0891b7f3785919c654fe2a2529
  - name: cmocka
    buildsystem: cmake
    builddir: true
    sources:
      - type: archive
        url: https://cmocka.org/files/1.1/cmocka-1.1.5.tar.xz
        sha256: f0ccd8242d55e2fd74b16ba518359151f6f8383ff8aef4976e48393f77bba8b6
  - name: libphonenumber
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/google/libphonenumber/archive/v8.10.16.tar.gz
        sha256: 0cd9baf788dc7a7cca94ecbd43d0a562c4acf21f234d66d756574be89edf14c5
      - type: shell
        commands:
          - sed -i -e 's/\${\${NAME}_BIN}-NOTFOUND/\${NAME}_BIN-NOTFOUND/' cpp/CMakeLists.txt
      - type: patch
        path: fix-libphonenumber-build.patch
    subdir: cpp
  - name: libical
    cleanup:
      - /lib/cmake
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DICAL_GLIB=true
      - -DGOBJECT_INTROSPECTION=true
      - -DICAL_GLIB_VAPI=true
      - -DICAL_BUILD_DOCS=false
    sources:
      - type: archive
        url: https://github.com/libical/libical/releases/download/v3.0.14/libical-3.0.14.tar.gz
        sha256: 4284b780356f1dc6a01f16083e7b836e63d3815e27ed0eaaad684712357ccc8f
  - shared-modules/intltool/intltool-0.51.json
  - name: evolution-data-server
    cleanup:
      - /share/GConf
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_PHONENUMBER=ON
      - -DENABLE_DOT_LOCKING=OFF
      - -DENABLE_FILE_LOCKING=fcntl
      - -DENABLE_GOA=OFF
      - -DENABLE_GTK=ON
      - -DENABLE_GOOGLE=OFF
      - -DENABLE_VALA_BINDINGS=ON
      - -DENABLE_WEATHER=OFF
      - -DWITH_OPENLDAP=OFF
      - -DWITH_LIBDB=OFF
      - -DENABLE_INTROSPECTION=ON
      - -DENABLE_INSTALLED_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_EXAMPLES=OFF
      - -DWITH_PHONENUMBER:PATH=/
    sources:
      - type: archive
        url: https://download-fallback.gnome.org/sources/evolution-data-server/3.43/evolution-data-server-3.43.2.tar.xz
        sha256: 8e65781c640fa0d9b4f8010ff50e82a68d75553656ad50d93f1311275cbb441c
  - name: gom
    buildsystem: meson
    config-opts:
      - -Denable-introspection=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gom/0.4/gom-0.4.tar.xz
        sha256: 68d08006aaa3b58169ce7cf1839498f45686fba8115f09acecb89d77e1018a9d
  - name: folks
    buildsystem: meson
    cleanup:
      - /bin
    config-opts:
      - -Dtelepathy_backend=false
      - -Dinspect_tool=false
      - -Dimport_tool=false
      - -Dbluez_backend=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/folks.git
        tag: 0.15.5
        commit: c75c2a55f171ec778a78d3d510add6993b353487
  - name: feedbackd
    buildsystem: meson
    config-opts:
      - -Ddaemon=false
    sources:
      - type: archive
        url: https://source.puri.sm/Librem5/feedbackd/-/archive/v0.0.0+git20220208/feedbackd-v0.0.0+git20220208.tar.gz
        sha256: b4504aad1d061a41d1ca8cf4d09b43fecbd6b2286b6593d0b8a15169ab21398a
  - name: callaudiod
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.com/mobian1/callaudiod/-/archive/0.1.3/callaudiod-0.1.3.tar.gz
        sha256: 4e844539457860975fe8407f583a625cd2e696576a6977306e7904c2a0679571
  - name: sofia-sip
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/freeswitch/sofia-sip/archive/v1.13.2.tar.gz
        sha256: b9eca9688ce4b28e062daf0933c3bf661fb607e7afafa71bda3e8f07eb88df44
  - name: calls
    buildsystem: meson
    builddir: true
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/calls.git
        tag: "42.0"
        commit: 818757d918b37a50727ac10976d9891070e70f22
